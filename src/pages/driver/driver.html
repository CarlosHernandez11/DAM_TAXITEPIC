<ion-header>

  <ion-navbar>
    <ion-title>Viajes Por Atender</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines>
     <ion-item *ngFor="let viaje of viajes" (click)="getTravel(viaje)">
          <button full ion-button>Viaje: {{viaje.id}} en: {{viaje.latitud}}, {{viaje.longitud}}</button>
     </ion-item>
</ion-list>
</ion-content>
